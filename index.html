<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="An interactive Hangman Game for users looking for fun"/>
<meta name="keywords" content="Hangman, Words, Fun, Games, Entertainment">
<!-- Links for Favicon -->

<!-- Script for Font Awesome -->
<script src="https://kit.fontawesome.com/56057ee4fe.js" crossorigin="anonymous"></script>
<!-- Link to style file -->
<link rel="stylesheet" href="assets/css/style.css">
<!--Link for Title Icon -->
<link rel="icon" type="image/png" href="assets/images/hang_icon.png">
<title>HangMan</title>
</head>
<body>
    <!-- Home Screen -->
    <main>
        <div class="home-container">
<h2 id="title" aria-label="go to home screen" >HangMan</h2>
<div class="enter-name">
    <label for="player-name">Enter Your Name</label>
    <input type="text" id="player-name" name="name" maxlength="15">
</div> 
<div class="play-button-container">
    <button id="play-button" aria-label="play game">Play</button>
</div>
</div>
<div class="container">
    <div id="options-container"></div>
    <div id="letter-container" class="letter-container hide"></div>
    <div id="user-input-section"></div>
    <canvas id="canvas"></canvas>
    <div id="new-game-container" class="new-game-popup hide">
        <div id="result-text"></div>
        <button id="new-game-button">New Game</button>
    </div>
</div>
</main>
<!-- Script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
